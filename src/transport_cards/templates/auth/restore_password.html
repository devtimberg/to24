{% extends 'base.html' %}
{% load static %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
    <section class="order-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12" style="text-align: center; margin-bottom: 70px;">
                            <h3 class="order-title">
                                Восстановление пароля
                            </h3>
                            <div class="messages">
                                {% include 'messages.html' %}
                            </div>
                            {{ form.non_field_errors }}
                            <div class="col-md-offset-3 col-md-6 col-sm-12" style="margin-bottom: 170px;">
                                <form action method="post">
                                    {% csrf_token %}
                                    <div class="input-con">
                                        <label for="id_email">Ваш e-mail</label>
                                        <input type="email" id="id_email" name="email" class="field" required>
                                        {{ form.email.errors }}
                                    </div>

                                    <button class="submit-btn" style="display: inline-block;" type="submit">
                                        ВОССТАНОВИТЬ
                                    </button>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'footer.html' %}
{% endblock %}
